<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:si="http://xmlns.jcp.org/jsf/composite/sisnut">

    <h:head></h:head><!-- Alguns problemas no layout do Primefaces -->
    <ui:param name="tituloPagina" value="Gerenciar Cardapio"></ui:param>
    <h:form>
        <p:fieldset legend="#{cardapioBean.statusTela == 'PESQUISANDO'?'Pesquisa de':cardapioBean.statusTela == 'INSERINDO'?'Cadastro de':'Editando'} Cardapios">

            <si:toolbar-crud crudBean="#{cardapioBean}"/>                


            <p:panelGrid columns="2" styleClass="ui-noborder" 
                         rendered="#{cardapioBean.statusTela != 'PESQUISANDO'}" layout="grid" columnClasses="colunaLabel, colunaInput">

                <p:outputLabel value="Nome:" ></p:outputLabel>
                <p:inputText value="#{cardapioBean.entity.nome}"></p:inputText>
                
                <p:outputLabel value="Quantidade:"></p:outputLabel>
                <p:inputText value="#{cardapioBean.entity.quantidade}"></p:inputText>


            </p:panelGrid>
            <p:spacer height="20px"></p:spacer>

            <p:dataTable value="#{cardapioBean.entitys}" var="cardapio"
                         rendered="#{cardapioBean.statusTela == 'PESQUISANDO'}">

                <p:column width="100">
                    <si:colunaAcoes crudBean="#{cardapioBean}" entity="#{cardapio}"></si:colunaAcoes>
                </p:column> 

                <p:column headerText="Nome">
                    <h:outputText value="#{cardapio.nome}"></h:outputText>
                </p:column>
                
                <p:column headerText="Quantidade">
                    <h:outputText value="#{cardapio.quantidade}"></h:outputText>
                </p:column>
         
            </p:dataTable>
        </p:fieldset>
    </h:form>
   
</ui:composition>
