<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:si="http://xmlns.jcp.org/jsf/composite/sisnut">

    <h:head></h:head><!-- Alguns problemas no layout do Primefaces -->

    <h:form>
        <p:fieldset legend="#{setorBean.statusTela == 'PESQUISANDO'?'Pesquisa de':setorBean.statusTela == 'INSERINDO'?'Cadastro de':'Editando'} Setor">
            <si:toolbar-crud crudBean="#{setorBean}"/>

            <p:panelGrid columns="2" styleClass="ui-noborder" 
                         rendered="#{setorBean.statusTela != 'PESQUISANDO'}">

                <p:outputLabel value="Descricao"></p:outputLabel>
                <p:inputText value="#{setorBean.entity.descricao}"></p:inputText>
                
                
                <p:outputLabel value="Nome"></p:outputLabel>
                <p:inputText value="#{setorBean.entity.nome}"></p:inputText>
              
              
            </p:panelGrid>

            <p:dataTable value="#{setorBean.entitys}" var="setor"
                         rendered="#{setorBean.statusTela == 'PESQUISANDO'}">

                <p:column width="100">
                    <si:colunaAcoes crudBean="#{setorBean}" entity="#{setor}"></si:colunaAcoes>
                </p:column>                    
                <p:column headerText="Descricao">
                    <h:outputText value="#{setor.descricao}"></h:outputText>
                </p:column>
                
                     
                <p:column headerText="Nome">
                    <h:outputText value="#{setor.nome}"></h:outputText>
                </p:column>
                
            </p:dataTable>
        </p:fieldset>

    </h:form>

</ui:composition>
