<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:si="http://xmlns.jcp.org/jsf/composite/sisnut">

    <h:head></h:head><!-- Alguns problemas no layout do Primefaces -->
     <ui:param name="tituloPagina" value="Cadastrar unidades de medidas"></ui:param>

    <h:form>
        <p:fieldset legend="#{unidadeMedidaBean.statusTela == 'PESQUISANDO'?'Pesquisa de':unidadeMedidaBean.statusTela == 'INSERINDO'?'Cadastro de':'Editando'} Unidade de Medida">
            <si:toolbar-crud crudBean="#{unidadeMedidaBean}"/>

            <p:panelGrid columns="2" styleClass="ui-noborder" 
                         rendered="#{unidadeMedidaBean.statusTela != 'PESQUISANDO'}">

                <p:outputLabel value="Descricao"></p:outputLabel>
                <p:inputText value="#{unidadeMedidaBean.entity.sigla}"></p:inputText>
              
            </p:panelGrid>

            <p:dataTable value="#{unidadeMedidaBean.entitys}" var="unidadeMedida"
                         rendered="#{unidadeMedidaBean.statusTela == 'PESQUISANDO'}">

                <p:column width="100">
                    <si:colunaAcoes crudBean="#{unidadeMedidaBean}" entity="#{unidadeMedida}"></si:colunaAcoes>
                </p:column>                    
                <p:column headerText="Descricao">
                    <h:outputText value="#{unidadeMedida.sigla}"></h:outputText>
                </p:column>
                
                
            </p:dataTable>
        </p:fieldset>

    </h:form>

</ui:composition>
