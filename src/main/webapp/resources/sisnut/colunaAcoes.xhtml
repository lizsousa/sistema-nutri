<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="crudBean" required="true"
                      shortDescription="Bean que extenda GenericCrud"></cc:attribute>
        
        <cc:attribute name="entity" shortDescription="Entidade para ações"
                      required="true"></cc:attribute>
        
        <cc:attribute name="editeRendered" 
                      displayName="Permite exibir ou ocultar o botao editar"
                      default="true"></cc:attribute>
        
        <cc:attribute name="editeDisabled" 
                      displayName="Permite desatilitar o botao editar"
                      default="false"></cc:attribute>
        
        <cc:attribute name="deleteRendered" 
                      displayName="Permite exibir ou ocultar o botao deletar"
                      default="true"></cc:attribute>
        
        <cc:attribute name="deleteDisabled" 
                      displayName="Permite desabilitar o botao deletar"
                      default="false"></cc:attribute>
        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <p:commandButton class="red-button" icon="fa fa-trash" update="@form"
                         rendered="#{cc.attrs.deleteRendered}"
                         disabled="#{cc.attrs.deleteDisabled}"
                         actionListener="#{cc.attrs.crudBean.remover(cc.attrs.entity)}">
            <p:confirm header="Confirmação" message="Tem certeza que deseja apagar para sempre?" icon="fa fa-exclamation-triangle" />
            <p:tooltip for="@parent" value="Deletar"></p:tooltip>
        </p:commandButton>
       
     
        <p:commandButton class="green-button" icon="fa fa-edit" update="@form" 
                         actionListener="#{cc.attrs.crudBean.editar(cc.attrs.entity)}"
                         rendered="#{cc.attrs.editeRendered}"
                         disabled="#{cc.attrs.editeDisabled}">
            <p:tooltip for="@parent" value="Editar"></p:tooltip>
        </p:commandButton>
        
        <cc:insertChildren></cc:insertChildren>
        
    </cc:implementation>
</html>
