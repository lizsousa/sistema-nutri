<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:si="http://xmlns.jcp.org/jsf/composite/siscom">

    <h:head></h:head><!-- Alguns problemas no layout do Primefaces -->
    <ui:param name="tituloPagina" value="Gerenciar Fornecedores"></ui:param>
    <h:form>
 
           <p:fieldset legend="#{fornecedorBean.statusTela == 'PESQUISANDO'?'Pesquisa de':fornecedorBean.statusTela == 'INSERINDO'?'Cadastro de':'Editando'} Fornecedores">
            <si:toolbar-crud crudBean="#{fornecedorBean}"/>                


            <p:panelGrid columns="2" styleClass="ui-noborder" 
                         rendered="#{fornecedorBean.statusTela != 'PESQUISANDO'}">
                
                <p:outputLabel value="Tipo Fornecedor"></p:outputLabel>
                <p:selectOneRadio value="#{fornecedorBean.tipoFornecedor}">
                    <p:ajax update="@form"></p:ajax>
                    <f:selectItem itemValue="1" itemLabel="Pessoa Fisica"> 
                    </f:selectItem>
                    <f:selectItem itemValue="0" itemLabel="Pessoa Juridica">
                    </f:selectItem>
                </p:selectOneRadio>
                
                <p:outputLabel value="Nome Fantasia" ></p:outputLabel>
                <p:inputText value="#{fornecedorBean.entity.razaoSocial}"></p:inputText>
                
                <p:outputLabel value="Razao Social" ></p:outputLabel>
                <p:inputText value="#{fornecedorBean.entity.nomeFantasia}"></p:inputText>

                <p:outputLabel value="Inscricao Estadual" ></p:outputLabel>
                <p:inputText value="#{fornecedorBean.entity.inscricao}"></p:inputText>

                <p:outputLabel value="Cnpjcpf:" rendered="#{fornecedorBean.tipoFornecedor == 0}"></p:outputLabel>
                <p:inputMask size="15" mask="99.999.999/9999-99" value="#{fornecedorBean.entity.cnpjCpf}" rendered="#{fornecedorBean.tipoFornecedor == 0}"></p:inputMask>
                
                
                <p:outputLabel value="Cnpjcpf:" rendered="#{fornecedorBean.tipoFornecedor == 1}"></p:outputLabel>
                <p:inputMask size="15" mask="999.999.999-99" value="#{fornecedorBean.entity.cnpjCpf}" rendered="#{fornecedorBean.tipoFornecedor == 1}"></p:inputMask>
                
                <p:outputLabel value="Endereco:"></p:outputLabel>
                <p:inputText value="#{fornecedorBean.entity.endereco}"></p:inputText>

                <p:outputLabel value="Telefone:"></p:outputLabel>
                <p:inputText value="#{fornecedorBean.entity.telefone}"></p:inputText>

                <p:outputLabel value="Email:"></p:outputLabel>
                <p:inputText value="#{fornecedorBean.entity.email}">
                </p:inputText>
               

            </p:panelGrid>
            <p:spacer height="20px"></p:spacer>

            <p:dataTable value="#{fornecedorBean.entitys}" var="fornecedor"
                         rendered="#{fornecedorBean.statusTela == 'PESQUISANDO'}">

                <p:column width="100">
                    <si:colunaAcoes crudBean="#{fornecedorBean}" entity="#{fornecedor}"></si:colunaAcoes>
                </p:column> 
                
                <p:column headerText="Razao social">
                    <h:outputText value="#{fornecedor.razaoSocial}"></h:outputText>
                </p:column>

                <p:column headerText="Nome Fantasia">
                    <h:outputText value="#{fornecedor.nomeFantasia}"></h:outputText>
                </p:column>
                
                <p:column headerText="Inscricao Estadual">
                    <h:outputText value="#{fornecedor.inscricao}"></h:outputText>
                </p:column>
                
                
                <p:column headerText="Endereco">
                    <h:outputText value="#{fornecedor.endereco}"></h:outputText>
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{fornecedor.email}"></h:outputText>
                
                </p:column>
                <p:column headerText="CNPJ/CPF">
                    <h:outputText value="#{fornecedor.cnpjCpf.isEmpty() || null ? fornecedor.cnpjCpf : fornecedor.cnpjCpf}"></h:outputText>
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{fornecedor.telefone}"></h:outputText>
                </p:column>
         
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:composition>
