<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:si="http://xmlns.jcp.org/jsf/composite/siscom">

    <h:head></h:head><!-- Alguns problemas no layout do Primefaces -->

    <h:form>
        <p:fieldset legend="#{notaFiscalBean.statusTela == 'PESQUISANDO'?'Pesquisa de':notaFiscalBean.statusTela == 'INSERINDO'?'Cadastro de':'Editando'} Notas Fiscais">
            <si:toolbar-crud crudBean="#{notaFiscalBean}"/>

            <p:panelGrid columns="2" styleClass="ui-noborder" 
                         rendered="#{notaFiscalBean.statusTela != 'PESQUISANDO'}">

                <p:outputLabel value="Numero"></p:outputLabel>
                <p:inputText value="#{notaFiscalBean.entity.numero}"></p:inputText>
              
                
                <p:outputLabel value="Nome Produto"></p:outputLabel>
                <p:selectOneMenu value="#{notaFiscalBean.entity.produto}">
                    <f:selectItem itemLabel="Selecione" itemValue=""></f:selectItem>
                    <f:selectItems value="#{notaFiscalBean.produtos}" var="prod" 
                                   itemLabel="#{prod.descricao}" itemValue="#{prod}"></f:selectItems>
                </p:selectOneMenu>
                
                <p:outputLabel value="Nome Fornecedor"></p:outputLabel>
                <p:selectOneMenu value="#{notaFiscalBean.entity.fornecedor}">
                    <f:selectItem itemLabel="Selecione" itemValue=""></f:selectItem>
                    <f:selectItems value="#{notaFiscalBean.fornecedores}" var="forne" 
                                   itemLabel="#{forne.razaoSocial}" itemValue="#{forne}"></f:selectItems>
                </p:selectOneMenu>
                
                
            </p:panelGrid>

            <p:dataTable value="#{notaFiscalBean.entitys}" var="notaFiscal"
                         rendered="#{notaFiscalBean.statusTela == 'PESQUISANDO'}">

                <p:column width="100">
                    <si:colunaAcoes crudBean="#{notaFiscalBean}" entity="#{notaFiscal}"></si:colunaAcoes>
                </p:column>                    
                <p:column headerText="Numero">
                    <h:outputText value="#{notaFiscal.numero}"></h:outputText>
                </p:column>
                
                <p:column headerText="Nome Fornecedor">
                    <h:outputText value="#{notaFiscal.fornecedor.razaoSocial}"></h:outputText>
                </p:column>
                
                <p:column headerText="Nome Produto">
                    <h:outputText value="#{notaFiscal.produto.descricao}"></h:outputText>
                </p:column>
                
            </p:dataTable>
        </p:fieldset>

    </h:form>

</ui:composition>
