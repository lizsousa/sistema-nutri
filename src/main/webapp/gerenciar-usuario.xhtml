<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:si="http://xmlns.jcp.org/jsf/composite/sisnut"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head><!-- Alguns problemas no layout do Primefaces -->
    <h:form>
        <p:fieldset legend="#{usuarioBean.statusTela == 'PESQUISANDO'?'Pesquisa de':usuarioBean.statusTela == 'INSERINDO'?'Cadastro de':'Editando'} Usuários">

            <si:toolbar-crud crudBean="#{usuarioBean}">
                <f:facet name="opcoes">
                    <p:commandButton value="#{usuarioBean.entity.dataDesativacao == null?'Desativar':'Ativar'}"
                                     update="@form" rendered="#{usuarioBean.statusTela == 'EDITANDO'}"
                                     actionListener="#{usuarioBean.ativarDesativar(usuarioBean.entity)}"
                                     style="color: #{usuarioBean.entity.dataDesativacao == null?'green':'red'}"
                                     icon="fa #{usuarioBean.entity.dataDesativacao == null?'fa-check-circle-o':'fa-close'}"
                    ></p:commandButton>
                </f:facet>

            </si:toolbar-crud>


            <p:panelGrid columns="2" styleClass="ui-noborder" 
                         rendered="#{usuarioBean.statusTela != 'PESQUISANDO'}">
                
                <p:outputLabel value="Nome"></p:outputLabel>
                <p:inputText value="#{usuarioBean.entity.nome}"></p:inputText>

                <p:outputLabel value="Login"></p:outputLabel>
                <p:inputText value="#{usuarioBean.entity.login}"></p:inputText>
        
                <h:outputLabel value="Senha" />
                <p:password value="#{usuarioBean.entity.senha}"/>
 
                
             <p:spacer height="20px"></p:spacer> 
           <p:fieldset legend="Selecione" rendered="#{usuarioBean.statusTela != 'PESQUISANDO'}">
                <p:selectManyCheckbox value="#{usuarioBean.entity.permissoes}"  class="p-grid" converter="permissaoConverter" layout="responsive" columns="3">
                <!-- collectionType="" - Também funciona, porém o Netbeans não reconhece o atributo -->
                   <f:selectItems value="#{usuarioBean.permissoes}" var="entity" itemLabel="#{entity.nome}" itemValue="#{entity}" />
                    <f:attribute name="collectionType" value="java.util.ArrayList"/>
                </p:selectManyCheckbox>
            </p:fieldset>

            </p:panelGrid>
            
            
            <p:dialog header="Adicionar Permissao" widgetVar="dialodAddPermissao" modal="true">
                <p:panelGrid id="pnlgusuarioPermissao" columns="2" styleClass="ui-noborder">
                    <p:outputLabel value="Permissao"></p:outputLabel>
                    <p:selectOneMenu id="advanced" value="#{usuarioBean.usuarioHasPermissao.permissao}" panelStyle="width:180px"
                                     effect="fade" var="userDetalhe" style="width:160px" filter="true" filterMatchMode="startsWith">

                        <f:selectItems value="#{usuarioBean.permissaos}" var="user" itemLabel="#{user.nome}" itemValue="#{user}" />
                              
                        <p:column headerText="Nome do permissao">
                            <h:outputText value="${userDetalhe.nome}"></h:outputText>
                        </p:column>  
                        
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Adiconar" update="pnlgusuarioPermissao tblusuarioPermissaos " actionListener="#{usuarioBean.adicionarPermissao()}" icon="fa fa-plus"></p:commandButton>
            </p:dialog>
            
            <p:dataTable  value="#{usuarioBean.entity.usuariosHasPermissoes}" var="uhp" id="tblusuarioPermissaos" rendered="#{usuarioBean.statusTela != 'PESQUISANDO'}">
                
                 <p:column>
                    <p:commandButton icon="fa fa-trash" update="@form"
                                     actionListener="#{usuarioBean.removerPermissao(uhp)}">
                    </p:commandButton>
                </p:column>
                
                    <p:column headerText="Permissao">
                    <h:outputText value="#{uhp.permissao.nome}"></h:outputText>
                    </p:column>

            </p:dataTable>

            <p:dataTable  value="#{usuarioBean.entitys}" var="usuario"
                         rendered="#{usuarioBean.statusTela == 'PESQUISANDO'}">

                <p:column width="135">
                    <si:colunaAcoes crudBean="#{usuarioBean}" entity="#{user}" rederedDelete="true">
                        <p:commandButton icon="fa #{user.dataDesativacao == null?'fa-check-circle-o':'fa-close'}" update="@form"
                                         actionListener="#{usuarioBean.ativarDesativar(user)}"
                                         style="color: #{user.dataDesativacao == null?'green':'red'}">
                            <p:tooltip for="@parent" value="#{user.dataDesativacao == null?'Desativar':'Ativar'}"></p:tooltip>
                        </p:commandButton>
                    </si:colunaAcoes>
                </p:column>
                
                <p:column headerText="Nome">
                    <h:outputText value="#{user.nome}"></h:outputText>
                </p:column>
                
                <p:column headerText="Login">
                    <h:outputText value="#{user.login}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:composition>
