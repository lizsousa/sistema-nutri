<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:si="http://xmlns.jcp.org/jsf/composite/siscom">

    <h:head></h:head><!-- Alguns problemas no layout do Primefaces -->

    <h:form>
        <p:fieldset legend="#{estoqueBean.statusTela == 'PESQUISANDO'?'Pesquisa de':estoqueBean.statusTela == 'INSERINDO'?'Cadastro de':'Editando'} Estoque">
            <si:toolbar-crud crudBean="#{estoqueBean}"/>

            <p:panelGrid columns="2" styleClass="ui-noborder" 
                         rendered="#{estoqueBean.statusTela != 'PESQUISANDO'}">

                <p:outputLabel value="Quantidade"></p:outputLabel>
                <p:inputText value="#{estoqueBean.entity.quantidade}"></p:inputText>
              
                <p:outputLabel value="Tipo Estoque"></p:outputLabel>
                <p:inputText value="#{estoqueBean.entity.tipoEstoque}"></p:inputText>
              
                <p:outputLabel value="Nome Produto"></p:outputLabel>
                <p:selectOneMenu value="#{estoqueBean.entity.produto}">
                    <f:selectItem itemLabel="Selecione" itemValue=""></f:selectItem>
                    <f:selectItems value="#{estoqueBean.produtos}" var="prod" 
                                   itemLabel="#{prod.descricao}" itemValue="#{prod}"></f:selectItems>
                </p:selectOneMenu>
                
                <p:outputLabel value="Nome Fornecedor"></p:outputLabel>
                <p:selectOneMenu value="#{estoqueBean.entity.fornecedor}">
                    <f:selectItem itemLabel="Selecione" itemValue=""></f:selectItem>
                    <f:selectItems value="#{estoqueBean.fornecedores}" var="forne" 
                                   itemLabel="#{forne.razaoSocial}" itemValue="#{forne}"></f:selectItems>
                </p:selectOneMenu>
                
                
                <p:outputLabel value="Nome Setor"></p:outputLabel>
                <p:selectOneMenu value="#{estoqueBean.entity.setor}">
                    <f:selectItem itemLabel="Selecione" itemValue=""></f:selectItem>
                    <f:selectItems value="#{estoqueBean.setors}" var="set" 
                                   itemLabel="#{set.nome}" itemValue="#{set}"></f:selectItems>
                </p:selectOneMenu>
                
                
                
            </p:panelGrid>

            <p:dataTable value="#{estoqueBean.entitys}" var="estoque"
                         rendered="#{estoqueBean.statusTela == 'PESQUISANDO'}">

                <p:column width="100">
                    <si:colunaAcoes crudBean="#{estoqueBean}" entity="#{estoque}"></si:colunaAcoes>
                </p:column>                    
                
                <p:column headerText="Quantidade">
                    <h:outputText value="#{estoque.quantidade}"></h:outputText>
                </p:column>
                
                
                <p:column headerText="Tipo Estoque">
                    <h:outputText value="#{estoque.tipoEstoque}"></h:outputText>
                </p:column>
                
                <p:column headerText="Nome Fornecedor">
                    <h:outputText value="#{estoque.fornecedor.razaoSocial}"></h:outputText>
                </p:column>
                
                <p:column headerText="Nome Produto">
                    <h:outputText value="#{estoque.produto.descricao}"></h:outputText>
                </p:column>
               
                <p:column headerText="Nome Setor">
                    <h:outputText value="#{estoque.setor.nome}"></h:outputText>
                </p:column>
                
            </p:dataTable>
        </p:fieldset>

    </h:form>

</ui:composition>
