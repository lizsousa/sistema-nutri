<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head></h:head><!-- Alguns problemas no layout do Primefaces -->
    <ui:param name="tituloPagina" value="Relatórios"></ui:param>

    <p:fieldset legend="Relatório de Saída">
        <h:form>

            <br></br>
            <br></br>
            <p:outputLabel value="Data:" ></p:outputLabel>
            <p:calendar value="#{relatorioEntradaBean.dataInicio}"></p:calendar>
            <p:outputLabel value=" até: " ></p:outputLabel>
            <p:calendar value="#{relatorioEntradaBean.dataFim}"></p:calendar>
            
         
            
          <p:outputLabel value="Setor:" ></p:outputLabel>
          <p:selectOneMenu style="width:200px" value="#{relatorioSaidaBean.setor}">
                    <f:selectItem itemLabel="Selecione" itemValue=""></f:selectItem>
                    <f:selectItems value="#{relatorioSaidaBean.setors}" var="set" 
                                   itemLabel="#{set.nome}" itemValue="#{set}"></f:selectItems>
          </p:selectOneMenu>
            <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="fa fa-arrow-down">
                <p:fileDownload contentDisposition="inline" value="#{relatorioSaidaBean.relatorioMovimento()}" />
            </p:commandButton>
        </h:form>
        <br></br>
    </p:fieldset>

</ui:composition>
